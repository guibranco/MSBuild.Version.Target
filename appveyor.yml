version: 4.0.{build}
skip_tags: true
skip_commits:
  message: /(Create|Update).*\.(png|jpg|jpeg|bmp|gif|md)/
image: Visual Studio 2017
build_script:
- cmd: nuget pack MSBuild.Version.Target.nuspec -Version %APPVEYOR_BUILD_VERSION%
artifacts:
- path: '**\*nupkg'
  name: Package
deploy:
- provider: Environment
  name: NuGet
  on:
   branch: master
  artifact: Package
- provider: GitHub
  on:
   branch: master
  tag: $(appveyor_build_version)
  auth_token:
    secure: VgYYJdvNLy/n9/uxxlaF0bMpIIrVxCb+dGr66U9nWfPWSN2ySdfuilO8klAw0uvF
  force_update: true
  artifact: Package
