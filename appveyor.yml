version: 4.0.{build}
skip_tags: true
image: Visual Studio 2022

build_script:
- cmd: nuget pack MSBuild.Version.Target.nuspec -Version %APPVEYOR_BUILD_VERSION%

artifacts:
- path: '**\*nupkg'
  name: Package
  
deploy:
- provider: NuGet
  api_key: $(NUGET_TOKEN)
  skip_symbols: false
  on:
   branch: main
  artifact: Package

- provider: GitHub
  on:
   branch: main
  tag: v$(appveyor_build_version)
  description: 'Release of $(SOLUTION_NAME) - v($appveyor_build_version)'
  auth_token: $(GITHUB_TOKEN)
  force_update: true
  artifact: Package
