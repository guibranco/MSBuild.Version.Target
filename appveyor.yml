version: 4.0.{build}
skip_tags: true
image: Visual Studio 2022

build_script:
- cmd: nuget pack MSBuild.Version.Target.nuspec -Version %APPVEYOR_BUILD_VERSION%

artifacts:
- path: '**\*nupkg'
  name: Package
  
deploy:
- provider: Environment
  name: NuGet
  on:
   branch: main
  artifact: Package
  
- provider: GitHub
  on:
   branch: main
  tag: $(appveyor_build_version)
  auth_token:
    secure: AD1z81FqZlvGkCEyDzJ3g6sIJ93ecUE9EuqfUxc4CMiFGW139pWZk+/huuTY5jzG
  force_update: true
  artifact: Package
